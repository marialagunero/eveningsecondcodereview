<!DOCTYPE html>
<html>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jQuery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <head>
    <meta charset="utf-8">
    <title>Language</title>
  </head>
  <body>
    <h1>What should your programming language be? Answer these simple questions and find out!</h1>
    <p></p>
    <div class="container">
      <form id="language">
        <div>
            <label for="name">Name:</label>
            <input id="name" class="form-control" type="text">
          </div>
        <label for="animalChoice">Choose a favorite animal!</label>
        <select class="form-control" id="animalChoice">
          <option value=1>Cat</option>
          <option value=2>Dog</option>
          <option value=3>Bird</option>
        </select>
        <label for="colorChoice">Choose a favorite color!</label>
        <select class="form-control" id="colorChoice">
          <option value=1>Red</option>
          <option value=2>Blue</option>
          <option value=3>Green</option>
        </select>
        <label for="hobbyChoice">Choose a favorite hobby!</label>
        <select class="form-control" id="hobbyChoice">
          <option value=1>Hiking</option>
          <option value=2>Reading</option>
          <option value=3>Crafts</option>
        </select>

        <label for="drinkChoice">Choose a favorite drink!</label>
        <select class="form-control" id="drinkChoice">
          <option value=1>Alcoholic</option>
          <option value=2>Fruit Smoothies</option>
          <option value=3>Sparking Water</option>
        </select>

        <label for="foodChoice">Choose a favorite food!</label>
        <select class="form-control" id="foodChoice">
          <option value=1>BBQ</option>
          <option value=2>Pasta</option>
          <option value=3>Veggies</option>
        </select>


        <p></p>
        <button class="btn btn-primary">Find your language!</button>
        <p></p>
        <div id="Ruby">
          <p>Hey! <span id="name"></span> You got Ruby!</p>
          <img src="img/ruby.png" alt="">
        </div>
        <div id="Python">
          <p>Hey! You got Python!</p>
          <img src="img/python.jpeg" alt="">
        </div>
        <div id="Csharp">
          <p>Hey! You got C#!</p>
          <img src="img/C.jpeg" alt="">
        </div>
      </form>
    </div>
  </body>
</html>
